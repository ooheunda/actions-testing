name: Weekly Newsletter Batch

on:
  workflow_dispatch:
  schedule:
    # ë§¤ì£¼ ì›”ìš”ì¼ ì˜¤ì „ 9ì‹œ 30ë¶„(KST, UTC+9) ì‹¤í–‰ -> UTC ê¸°ì¤€ 00:30 ì›”ìš”ì¼
    - cron: "30 0 * * 1"

jobs:
  weekly-newsletter-batch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13.0

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.8.4

      - name: Setup a local virtual environment
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: Define a cache for the virtual environment
        uses: actions/cache@v4
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}-${{ runner.os }}

      - name: Install dependencies
        run: poetry install --with dev

      - name: Create .env.prod file
        run: |
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env.prod
          echo "DEBUG=False" >> .env.prod
          echo "DATABASE_ENGINE=${{ secrets.DATABASE_ENGINE }}" >> .env.prod
          echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> .env.prod
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env.prod
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env.prod
          echo "POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}" >> .env.prod
          echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}" >> .env.prod
          echo "AES_KEY_0=${{ secrets.AES_KEY_0 }}" >> .env.prod
          echo "AES_KEY_1=${{ secrets.AES_KEY_1 }}" >> .env.prod
          echo "AES_KEY_2=${{ secrets.AES_KEY_2 }}" >> .env.prod
          echo "AES_KEY_3=${{ secrets.AES_KEY_3 }}" >> .env.prod
          echo "AES_KEY_4=${{ secrets.AES_KEY_4 }}" >> .env.prod
          echo "AES_KEY_5=${{ secrets.AES_KEY_5 }}" >> .env.prod
          echo "AES_KEY_6=${{ secrets.AES_KEY_6 }}" >> .env.prod
          echo "AES_KEY_7=${{ secrets.AES_KEY_7 }}" >> .env.prod
          echo "AES_KEY_8=${{ secrets.AES_KEY_8 }}" >> .env.prod
          echo "AES_KEY_9=${{ secrets.AES_KEY_9 }}" >> .env.prod
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env.prod
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env.prod
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> .env.prod
          echo "DEFAULT_FROM_EMAIL=${{ secrets.DEFAULT_FROM_EMAIL }}" >> .env.prod

      - name: Run Weekly Newsletter Batch Script
        id: weekly-newsletter-main
        timeout-minutes: 48
        env:
          DJANGO_SETTINGS_MODULE: backoffice.settings.prod
        run: |
          set -e
          poetry run python ./insight/tasks/weekly_newsletter_batch.py

      # KST ì‹œê°„ì„ GitHub Actions í™˜ê²½ ë³€ìˆ˜ì— ì„¸íŒ…
      - name: Get Current KST Time
        if: always()
        run: echo "KST_TIME=$(TZ=Asia/Seoul date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      # ê²°ê³¼ íŒŒì¼ ì½ê¸°
      - name: Read Result Output
        if: always()
        id: read-result
        run: |
          if [ -f newsletter_batch_result.txt ]; then
            RESULT=$(cat newsletter_batch_result.txt)
            echo "RESULT<<EOF" >> $GITHUB_OUTPUT
            echo "$RESULT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "RESULT=No output file found" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack Notification on Success
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*Weekly Newsletter Batch*\n\nâœ… *Status:* Success\nğŸ“… *Timestamp (KST):* ${{ env.KST_TIME }}\nğŸ“ *Result:* \n```${{ steps.read-result.outputs.RESULT }}```\nğŸ”— *Workflow URL:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send Slack Notification on Failure
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "*Weekly Newsletter Batch*\n\nâŒ *Status:* Failure\nğŸ“… *Timestamp (KST):* ${{ env.KST_TIME }}\nğŸ“ *Result:* \n```${{ steps.read-result.outputs.RESULT }}```\nğŸ”— *Workflow URL:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
